<f:layout name="Default" />
<f:section name="headline">
    <h3><f:translate key="module.switch.title" extensionName="supportchat-switch"/></h3>
</f:section>
<f:section name="content">
    <p>
        <f:translate key="module.switch.description" extensionName="supportchat-switch"/>
    </p>
    <p id="cs-switch-status">
        <span id="cs-switch-message">
             <f:if condition="{status} == 'true'">
                 <f:then><f:translate key="module.switch.on.message" extensionName="supportchat-switch" /></f:then>
                 <f:else><f:translate key="module.switch.off.message" extensionName="supportchat-switch" /></f:else>
             </f:if>
        </span>
        <f:if condition="{status} == 'true'">
            <f:then>
                <f:link.action title="switch-off" action="index" arguments="{state: '0'}">
                    <span class="switch-btn switch-on" role="button" aria-pressed="false" tabindex="0"/>
                </f:link.action>
            </f:then>
            <f:else>
                <f:link.action title="switch-on" action="index" arguments="{state : '1'}">
                    <span class="switch-btn switch-off" role="button" aria-pressed="true" tabindex="0"/>
                </f:link.action>
            </f:else>
        </f:if>
    </p>
    <script type="text/javascript">
      let translations = '{f:format.raw(value: translations)}';
      let frequencyOfChatRequest = '{f:format.raw(value: frequencyOfChatRequest)}';
    </script>
</f:section>
